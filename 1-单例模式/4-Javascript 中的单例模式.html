<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象字面量
        var namespace1 = {
            a: function() {
                alert(1);
            },
            b: function() {
                alert(2);
            },
        };

        // 使用闭包封装私有变量
        var user = (function() {
            var __name = 'jack',
                __age = 19;
            
            return {
                getUserInfo: function() {
                    return __name + '_' + __age;
                }
            }
        })();
    </script>
</body>
</html>
